language: cpp
compiler:
  - gcc
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
script: 
  - cd ./Build/
  - ./Generate.Linux.sh
  - cd ./ProjectFiles
  - make config=Shipping_x64

