env:
  global:
   # Coverity Key
   - secure: ""
language: cpp
os:
  - linux
#  - osx
compiler:
  - gcc
sudo: required
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-6" CC="gcc-6"; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
    - g++-6
  coverity_scan:
    project:
      name: "TLeonardUK/MicroBuild"
      description: "Quick, simple, cross platform project generator."
    notification_email: tim@programmingbytim.com
    build_command_prepend: "cd ./Build/; ./Generate.Linux.sh; cd ./ProjectFiles"
    build_command: "make config=Shipping_x64"
    branch_pattern: coverity_scan    
script: 
  - cd ./Build/
  - ./Generate.Linux.sh
  - cd ./ProjectFiles
  - make config=Shipping_x64
  - make clean
  - make config=Shipping_x86
  - cd ./../../
after_success: 
  - cp ./Binaries/MicroBuild_Linux_x64_Shipping ./Binaries/linux_x64/microbuild
  - cp ./Binaries/MicroBuild_Linux_x86_Shipping ./Binaries/linux_x86/microbuild
  - git checkout "https://TLeonardUK:$GITHUB_TOKEN@github.com/TLeonardUK/MicroBuild.git"
  - git config --global user.email "buildserver@programmingbytim.com"
  - git config --global user.name "Build Server"
  - git add ./Binaries/linux_x64/microbuild
  - git add ./Binaries/linux_x86/microbuild
  - git commit -m "Automated Build (Travis build $TRAVIS_BUILD_NUMBER)."
  - git push "https://TLeonardUK:$GITHUB_TOKEN@github.com/TLeonardUK/MicroBuild.git" --all
