[MicroBuild]
RequiredVersion=0.1

[Project]
Name=Cpp_WinRT_Test_1
Group=Tests/Cpp
Location=$(Workspace.Directory)/ProjectFiles/$(Name)
OutputDirectory=$(Workspace.Directory)/ProjectFiles/Bin/$(Name)
IntermediateDirectory=$(Workspace.Directory)/ProjectFiles/Obj/$(Name)
OutputType=ConsoleApp
OutputName=$(Name)
OutputExtension=.exe
Language=Cpp
RootNamespace=$(Name)
Subsystem=WinRT

[WinRT]
Locale=en-US
PlaformVersion=10.0.10586.0
PlaformMinVersion=10.0.10240.0
PackageSigningKey=$(Project.Directory)/Project/App.pfx
Manifest=$(Project.Directory)/Project/App.appxmanifest

[Dependencies]

[Files]
File=$(Project.Directory)/Project/**.h
File=$(Project.Directory)/Project/**.cpp
File=$(Project.Directory)/Project/**.xaml
File=$(Project.Directory)/Project/**.pfx
File=$(Project.Directory)/Project/**.png
File=$(Project.Directory)/Project/**.appxmanifest

[VirtualPaths]

[Libraries]

[References]

[Build]
PrecompiledHeader=$(Project.Directory)/Project/Source/pch.h
PrecompiledSource=$(Project.Directory)/Project/Source/pch.cpp
if (Target.Configuration==Debug)
{
	OptimizationLevel=Debug
}
else
{
	OptimizationLevel=Full
}
WarningLevel=High

[SearchPaths]
IncludeDirectory=$(Project.Directory)/Project/
IncludeDirectory=$(Project.Directory)/Project/Source/
