[MicroBuild]
RequiredVersion=0.1

[Workspace]
Name=MicroBuild_Test_Workspace
Location=$(Workspace.Directory)/ProjectFiles
StartProject=Cpp_Test_1

[Projects]
Project=$(Workspace.Directory)/**/Project.ini

[Configurations]
Configuration=Debug
Configuration=Release
Configuration=Shipping

[Platforms]
if (Host.Platform==Windows) 
{
	Platform=Windows_x86
	Platform=Windows_x64
	Platform=Windows_ARM
	Platform=Windows_AnyCPU
}
else if (Host.Platform==Linux) 
{
	Platform=Linux_x86
	Platform=Linux_x64
}
else if (Host.Platform==MacOS) 
{
	Platform=MacOS_x86
	Platform=MacOS_x64
}

[Defines]
if (Target.Configuration==Debug)
{
	Define=MB_DEBUG_BUILD
}
else if (Target.Configuration==Release)
{
	Define=MB_RELEASE_BUILD
}
else if (Target.Configuration==Shipping)
{
	Define=MB_SHIPPING_BUILD
}