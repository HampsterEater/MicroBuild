[MicroBuild]
RequiredVersion=0.1

[Workspace]
Name=MicroBuild_Test_Workspace
Location=$(Workspace.Directory)/ProjectFiles
StartProject=Cpp_Test_1

[Projects]
Project=$(Workspace.Directory)/Projects/CSharp_Test_1/Project.ini
Project=$(Workspace.Directory)/Projects/Cpp_Test_1/Project.ini
if (Target.IDE==vs2015)
{
	Project=$(Workspace.Directory)/Projects/CSharp_WinRT_Test_1/Project.ini
	Project=$(Workspace.Directory)/Projects/Cpp_WinRT_Test_1/Project.ini
}

[Configurations]
Configuration=Debug
Configuration=Release
Configuration=Shipping

[Platforms]
Platform=x86
Platform=x64
if (Target.IDE==vs2015)
{
	Platform=ARM
	Platform=AnyCPU
}

[Defines]
if (Target.Configuration==Debug)
{
	Define=MB_DEBUG_BUILD
}
else if (Target.Configuration==Release)
{
	Define=MB_RELEASE_BUILD
}
else if (Target.Configuration==Shipping)
{
	Define=MB_SHIPPING_BUILD
}

[WorkspaceFiles]
File=$(Workspace.Directory)/**.cpp

[WorkspaceVirtualPaths]
Docs=$(Workspace.Directory)/**.cpp
