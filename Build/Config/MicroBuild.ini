[MicroBuild]
RequiredVersion=0.1

[Project]
Name=MicroBuild
Location=$(Workspace.Directory)/../ProjectFiles/$(Name)
OutputDirectory=$(Workspace.Directory)/../../Binaries/
IntermediateDirectory=$(Location)/Obj/
OutputType=ConsoleApp
OutputName=$(Name)_$(Host.Platform)_$(Target.Platform)_$(Target.Configuration)
OutputExtension=$(Host.ExeExtension)
Language=Cpp
LanguageVersion=Cpp_11
RootNamespace=MicroBuild

[Dependencies]
Dependency=ZLib

[Libraries]
Library=$(Workspace.Directory)/../../Binaries/ZLib_$(Host.Platform)_$(Target.Platform)_$(Target.Configuration)$(Host.StaticLibExtension)

[Files]
File=$(Project.Directory)/../../Source/MicroBuild/**.h
File=$(Project.Directory)/../../Source/MicroBuild/**.cpp
File=$(Project.Directory)/../../Source/MicroBuild/**.inc

[Build]
if (Target.Configuration==Debug)
{
	OptimizationLevel=Debug
}
else
{
	OptimizationLevel=Full
}
PrecompiledHeader=$(Project.Directory)/../../Source/MicroBuild/PCH.h
PrecompiledSource=$(Project.Directory)/../../Source/MicroBuild/PCH.cpp
WarningLevel=High

[SearchPaths]
IncludeDirectory=$(Project.Directory)/../../Source/MicroBuild/
IncludeDirectory=$(Project.Directory)/../../Source/ZLib/

[Flags]
CompilerWarningsFatal=1
LinkerWarningsFatal=1

[Package]
Command=copy "$(Project.OutputDirectory)/$(Project.OutputName)$(Project.OutputExtension)" "$(Target.PackageDirectory)/$(Project.Name)$(Project.OutputExtension)"
