[MicroBuild]
if (Host.Platform==Windows)
{
	RequiredVersion=0.1    
}

[Workspace]
Name=MicroBuild
OutputDir=$(Workspace.Directory)/ProjectFiles
OutputDir=$(Workspace.File)/ProjectFiles
StartProject=MicroBuild

[Projects]
Project=$(Workspace.Directory)/**Project.ini

[Configurations]
Configuration=Debug
Configuration=Release
Configuration=Shipping

[Platforms]
if (Host.Platform==Windows) 
{
	Platform=Windows_x86
	Platform=Windows_x64
}
else if (Host.Platform==Linux) 
{
	Platform=Linux_x86
	Platform=Linux_x64
}
else if (Host.Platform==MacOS) 
{
	Platform=MacOS_x86
	Platform=MacOS_x64
}
