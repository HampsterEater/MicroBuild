[MicroBuild]
if (Host.Platform==Windows)
{
	RequiredVersion=0.1    
}

[Workspace]
Name=MicroBuild
OutputPath=$(SourceControl.Provider)./ProjectFiles
StartProject=$(Name)Runner

[SourceControl]
Provider=Git
Location=http://github.com/TLeonardUK/microbuild.git

[DistributedBuild]
Provider=IntelliBuild

[Projects]
Project=./**Project.ini

[Configurations]
Configuration=Debug
Configuration=Release
Configuration=Shipping

[Platforms]
if ((DistributedBuild.Provider==Windows || Derp==Fap) && Projects.Project != !Release) {
	Platform=Windows_x86
	Platform=Windows_x64
}
else if (HostPlatform==Linux) 
{
	Platform=Linux_x86
	Platform=Linux_x64
}
else if (HostPlatform==MacOS) {
	Platform=MacOS_x86
	Platform=MacOS_x64
}

[Compiler] 
RttiEnabled=False 
Flag=FatalCompileWarnings

if (!(Configuration==Release))
{
	Define=MB_RELEASE_BUILD=1
	OptimizationLevel=O4
}
else if (Configuration==Debug)
{
	Define=MB_DEBUG_BUILD=1
	OptimizationLevel=O0
}
else
{
	Define=MB_SHIPPING_BUILD=1
	OptimizationLevel=O4
}

if (Platform==Windows)
{
	Define=_HAS_ITERATOR_DEBUGGING=0
	Define=_SECURE_SCL=0
}

if (Configuration==Debug)
{
	Runtime=StaticDebug
}
else
{
	Runtime=StaticRelease
}

IncludeDirectory=$(WorkspaceDir)/Source
ForcedInclude=$(WorkspaceDir)/Source/Core/Global.h