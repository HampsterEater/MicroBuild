os: Visual Studio 2017

platform:
  - x86/x64

configuration:
  - Shipping

before_build:
  # Xamarin targets spam up the log with a bunch of verbose messages, we don't care about these for MicroBuild,
  # so lets just get rid of them
  # http://help.appveyor.com/discussions/problems/4569-the-target-_convertpdbfiles-listed-in-a-beforetargets-attribute-at-c-does-not-exist-in-the-project-and-will-be-ignored
  - del "C:\Program Files (x86)\MSBuild\14.0\Microsoft.Common.targets\ImportAfter\Xamarin.Common.targets"

build:
  # Implemented in script mode in UI.

after_build:
  - 7z a MicroBuild-x64-v$(appveyor_build_version).zip Binaries\Windows\Shipping_x64\*
  - 7z a MicroBuild-x86-v$(appveyor_build_version).zip Binaries\Windows\Shipping_x86\*

artifacts:
  - path: MicroBuild-x64-v$(appveyor_build_version).zip
    name: MicroBuild (64 Bit)
  - path: MicroBuild-x86-v$(appveyor_build_version).zip
    name: MicroBuild (32 Bit)
  
deploy:
  release: MicroBuild-v$(appveyor_build_version)
  description: "Build release"
  provider: GitHub
  draft: false
  prerelease: false
  artifact: /*\.zip/
  on:
    branch: master
    appveyor_repo_tag: true
    